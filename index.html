<head>
    <title>Barbarian Rage Counter</title>
    <link rel="icon" type="image/x-icon" href="D&D_Dragon.png">
    <link href="counter.css" rel="stylesheet">
</head>
<body>

<div style="text-align: center;">
    <img src="D&D_Dragon.png" alt="dnd_dragon" style="display: inline-block; width: 3rem;">
    <h1 style="display: inline-block;">Barbarian Rage Counter</h1>

    <img id="dwarf_barb" src="https://arcaneeye.com/wp-content/uploads/2020/07/ddh2gp0-ec507f1b-14e3-456e-a17b-e6e3d564af04-769x481.jpg" alt="dwarf_barbarian">
</div>

<div id="counter_elements" style="text-align: center;">
    <!-- Rage lasts 1 minute, so 10 rounds, so reset button should set counter to 10 -->
    <div id="reset_container">
        <button id="reset_btn">Reset Counter</button>
    </div>
    <div style="padding: 0.03rem"></div>

    <div class="rage_container">
        <div id="rage_count">10</div>

        <div style="padding: 0.03rem"></div>

        <div id="buttons_container">
            <div id="decrease_btn">
                <div id="decrease_btn_drawing">
                    <!-- This svg line draws the minus symbol-->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-10 w-10 mx-auto"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
            </div>
            <div id="increase_btn">
                <div id="increase_btn_drawing">
                    <!-- This svg line draws the plus  symbol-->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-10 w-10 mx-auto"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="counter_script.js"></script>
</body>
